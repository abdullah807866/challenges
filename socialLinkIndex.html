<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social link</title>
    <link rel="stylesheet" href="socialLinkStyles.css" />
    <link rel="icon" href="favicon-32x32.png" />
  </head>
  <body>
    <div class="container">
      <div class="upper-content">
        <img src="avatar-jessica.jpeg" alt="profile-photo" />
        <h2>Jessica Randall</h2>
        <span>London, United Kingdom</span>
        <p>"Front-end developer and avid reader."</p>
      </div>
      <div class="lower-content">
        <a href="https://github.io">
          <div class="link">GitHub</div>
        </a>
        <a href="https://frontendmentor.com">
          <div class="link">Frontend Mentor</div>
        </a>
        <a href="#">
          <div class="link">LinkedIn</div>
        </a>
        <a href="#">
          <div class="link">Twitter</div>
        </a>
        <a href="#">
          <div class="link">Instagram</div>
        </a>
      </div>
    </div>
  </body>
</html>
